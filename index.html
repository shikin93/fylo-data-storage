<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <section class="container">
    <div class="nav">
      <div class="nav__logo">
        <img src="./images/logo.svg" alt="logo fylo">
      </div>
      <div class="nav__component">
        <span class="document"></span>
        <span class="folder"></span>
        <span class="upload"></span>
      </div>
    </div>

    <div class="storage">
      <p>You’ve used <span>815 GB</span> of your storage</p>
      <div class="storage__bar">
        <div class="storage__bar--lvl">
          <div class="dot"></div>
        </div>
      </div>
      <div class="storage__used">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="storage__left">
        <span class="current">185</span>
        <p>GB LEFT</p>
        <span class="path"></span>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chosiin</a>.
  </div>
</body>

</html>
